<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e276d85399.js " crossorigin="anonymous"></script>
    <title>Natal Login</title>
</head>
<body>
    <div class="container">
        <div class="formulario">
           <h1>BEM-VINDO</h1>
           <form>
               <label class="label-form" for="login">Email</label>
               <input class="input-form" type="email" name="login" id="email" required>
               <label class="label-form" for="login">Senha</label>
               <input class="input-form" type="password" name="login" id="senha">
               <a href="#" class="esqueceu">Esqueceu sua senha?</a>
               <button type="submit">LOGIN</button>
           </form>
           <a class="criar">Não tem conta? Criar</a>
           <div class="ou-entre">
               <p>Ou faça login usando</p>
               <div class="alternativas">
                   <a style="background-color: rgb(0, 0, 206);" href="#"><i class="fab fa-facebook-f"></i></a>
                   <a style="background-color: rgb(0, 201, 236);" href="#"><i class="fab fa-twitter"></i></a>
                   <a style="background-color: rgb(204, 0, 0);" href="#"><i class="fab fa-google"></i></a>
               </div>
           </div>
        </div>
        <div class="sociais">
            <a href="#" class="rede-social"><i class="fab fa-instagram"></i></a>
            <a href="#" class="rede-social"><i class="fab fa-facebook"></i></a>
            <a href="#" class="rede-social"><i class="far fa-envelope"></i></a>
        </div>
        <img src="img/natal.jpeg" alt="">
    </div>
</body>
</html>
